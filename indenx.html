<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="style/style.css" rel="stylesheet">
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="options">
      <div class="row-inputs">
        <input id="row" type="range" min="0" max="32" step="1" name="colum">
        <div>
          Row number: <output class="row-value"> 
        </div> 
      </div>
      <div class="column-inputs">
        <input id="column" type="range" min="0" max="32" step="1" name="colum">
        <div>
          Row number: <output class="column-value"> 
        </div> 
      </div>
    </div>
  </body>
</html>
